<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>4-05-Math对象</title>


</head>

<body>
  <script>
    // Math对象 用于对于数值进行数学计算
    let num = 5.6;
    // ceil() 向上取整
    console.log(Math.ceil(num) + '</br>');
    // floor() 向下取整
    console.log(Math.floor(num));
    // round() 四舍五入
    console.log(Math.round(num));
    // sqrt() 平方根
    console.log(Math.sqrt(num));
    // pow() 次幂
    console.log(Math.pow(2, 3) + '</br>');
    // max() 选择最大
    console.log(Math.max(1, 5, 9, 2) + '</br>');
    // min() 选择最小
    console.log(Math.min(1, 5, 9, 2) + '</br>');
    // random() 随机取数
    console.log(Math.random() * 50 + 50);
    // document.write(Math.ceil(Math.random() *50 + 50) )

    let sum = 0;
    // for (i = 1; i < 101; i++) {
    //   sum += Math.pow(i, 2);
    // }
    let i = 0;
    while (i++ < 2) {
      sum += Math.pow(i, 2);
    };
    document.write(sum);



    const infomation = `
      数字: ${num}
      向上取整: ${Math.ceil(num)}
      向下取整: ${Math.floor(num)}
      平方根: ${Math.sqrt(num)}
      次幂: ${Math.pow(num, 3)}
      四舍五入: ${Math.round(num)}
    `;
    console.log(infomation);

  </script>
</body>

</html>
