  <title>数组遍历</title>

  <script>
  let array = [[1,2,24,13,67,100],[1,2],[2,3],[56,67]];
  
  for(let i in array) {
    // console.log(array[i]);
    for(let j in array[i]) {
      sum += array[i][j];
    }
  }
  document.write(sum)
